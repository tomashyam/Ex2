<!doctype html>
<html lang="en" ng-app="shoppingList">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="requierdItems as items">
     <h2>To Buy:</h2>

     <ul>

       <li ng-repeat="item in items.itesmToBuy">Need to buy : {{item.name}} , {{item.amount}}
         <button ng-click="items.markItem(item , $index)" class="btn btn-default" ><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-hide="!items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="boughtItems as items">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in items.boughtItems">allredy bought {{item.name}} {{item.amount}}</li>
     </ul>
     <div class="emptyMessage" ng-hide="items.boughtItems.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
